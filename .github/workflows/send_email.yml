name: email

on:
  push:
    branches:
      - main
    paths:
      - "A/**"

jobs:
  email:
    runs-on: ubuntu-latest
    steps:
      - uses: 8BitJonny/gh-get-current-pr@2.1.3
        id: PR
      - run: echo "Your PR number is ${{ steps.PR.outputs.number }} and its JSON is ${{ steps.PR.outputs.pr }}"
      - name: Send mail
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{secrets.MAIL_USERNAME}}
          password: ${{secrets.APP_PASSWORD}}
          subject: Test github action email
          to: anatolyburtsev@yandex.ru
          from: Myself
          body: GITHUB_REF ${{github.GITHUB_REF}} ${{github.github_ref}} Link ${{steps.PR.outputs.pr_url}} Build job of ${{github.repository}} completed successfully!